    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Blog posts data
        const blogPosts = [
            {
                title: 'The PKI Trust Paradox',
                date: 'July 25, 2025',
                excerpt: 'We\'ve built the internet\'s security on a foundation of trust we can\'t truly verify. Exploring the fundamental flaws in Certificate Authority systems and the path forward.',
                url: '/blog/the-pki-trust-paradox/',
                readTime: '6 min read',
                tags: ['PKI', 'cryptography', 'certificate-transparency']
            },
            {
                title: 'The Reality of Critical Infrastructure',
                date: 'May 15, 2024',
                excerpt: 'SCADA edge nodes parsing raw UDP with unchecked pointers. ICS ports opened during backbone transit with no authentication. This is the reality of our most critical systems.',
                url: '/blog/the-reality-of-critical-infrastructure/',
                readTime: '5 min read',
                tags: ['SCADA', 'ICS-security', 'critical-infrastructure']
            }
        ];
        
        // Populate blog posts
        function populateBlogPosts() {
            const container = document.getElementById('blog-posts-container');
            if (!container) return;
            
            container.innerHTML = blogPosts.map(post => `
                <article class="blog-post-card bg-light rounded-lg p-8 hover:shadow-lg">
                    <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-4">
                        <h2 class="font-display text-2xl md:text-3xl font-bold mb-2 md:mb-0">
                            <a href="${post.url}" class="hover:text-accent-cyan transition-colors">
                                ${post.title}
                            </a>
                        </h2>
                        <div class="text-sm text-muted">
                            <span>${post.date}</span>
                            <span class="mx-2">•</span>
                            <span>${post.readTime}</span>
                        </div>
                    </div>
                    <p class="text-muted mb-4 leading-relaxed">
                        ${post.excerpt}
                    </p>
                    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between">
                        <div class="flex flex-wrap gap-2 mb-4 sm:mb-0">
                            ${post.tags.map(tag => `
                                <span class="text-xs bg-near-black text-accent-cyan px-3 py-1 rounded-full border border-accent-cyan/30">
                                    #${tag}
                                </span>
                            `).join('')}
                        </div>
                        <a href="${post.url}" class="read-more-link font-mono text-sm">
                            Read More →
                        </a>
                    </div>
                </article>
            `).join('');
        }
        
        // Initialize sticky navigation shadow
        function initStickyNav() {
            const navbar = document.getElementById('navbar');
            if (!navbar) return;
            window.addEventListener('scroll', () => {
                navbar.classList.toggle('shadow-lg', window.scrollY > 10);
                navbar.classList.toggle('shadow-black/20', window.scrollY > 10);
            });
        }
        
        // Initialize everything
        populateBlogPosts();
        initStickyNav();
    });
    </script>
